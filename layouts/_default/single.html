{{ define "main" }}
<article class="h-entry">
    <div class="post-metadata">
        <h1 class="post-title p-name">{{ .Title }}</h1>
        <p class="post-date">
            <span class="post-date">
                Published on
                <a class="u-url" href="{{ .Permalink }}"><time class="dt-published" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">{{ .Date | time.Format "2006-01-02" }}</time></a>
                by {{ with .Site.Params.Hcard.Avatar }}<img class="u-photo" alt="" src="{{ . | absURL }}"> {{ end }}<a class="p-author h-card" rel="author" href="{{ .Site.BaseURL }}">{{ .Site.Params.Hcard.FullName }}</a>
            </span>
        </p>
    </div>
    {{ .Summary }}
    {{- if .Page.Params.Toc -}}
        {{ .TableOfContents }}
    {{- end -}}
    <div class="post-content e-content">
        {{ .Content }} <!-- change to .ContentWithoutSummary once github action ubutun-latest has newer version of hugo -->
    </div>
</article>
{{ end }}
